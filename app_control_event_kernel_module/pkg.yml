name: DynSec
allow-sub-docker-builds:
file-replacements:
    KERNEL_OVERRIDE_LIST:
builders:
    override:
        - gcc73-relwithdebinfo
service-env:
    APPC_KMOD_MAJOR:    3
    APPC_KMOD_MINOR:    1
    APPC_KMOD_PATCH:    0
    APPC_KMOD_BASE_VERSION: ${APPC_KMOD_MAJOR}.${APPC_KMOD_MINOR}.${APPC_KMOD_PATCH}
    APPC_KMOD_VERSION: ${APPC_KMOD_BASE_VERSION}.${BUILD_VERSION}
source-version:
    ${APPC_KMOD_VERSION}

